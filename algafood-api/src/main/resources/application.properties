spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update

#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

#Utilizado para que o handler capture exceptions causadas por envio de atributos a mais do que o solicitado.
spring.jackson.deserialization.fail-on-unknown-properties=true
#Utilizado para que o handler capture exceptions causadas por envio de atributos a mais do que o solicitado, mesmo quando os atributos existem, porém estão anotados com @JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true

#Utilizado para que urls inválidas sejam capturadas e tratadas pelo handler
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false